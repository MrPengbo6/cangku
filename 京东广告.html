<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      width: 100%;
      height: 300px;
      background-color: pink;
    }
    .box>.class{
      width: 800px;
      height: 300px;
      background-color: yellow;
      margin:0 auto;
      position: relative;
    }
    .box .class a{
      position: absolute;
      right :0;
      width: 20px;
      height: 20px;
      background:black;
      color:white ;
      text-align: center;
      line-height: 20px;
      text-decoration: none ;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="class">
      <a href ="#">X</a>
    </div>
  </div>
  <script>
    window.onload=function(){
      //获取事件源
    var box=document.getElementsByClassName[0];
    var a=document.getElementsByTagName[0];
    console.log(box,a);
      //绑定事件
      a.onclick = function(){
      //事件驱动程序
      box.style.display ="none";
      }

    }



  </script>

  
</body>
</html>
